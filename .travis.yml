language: node_js
node_js:
  - 10.16.0
cache:
  directories:
    - node_modules
services:
- docker
sudo: required
branches:
  only:
  - gps
addons:
  ssh_known_hosts: 47.108.82.91
before_install:
- openssl aes-256-cbc -K $encrypted_d51746e9182b_key -iv $encrypted_d51746e9182b_iv
  -in nopwd.enc -out ~/.ssh/nopwd -d

